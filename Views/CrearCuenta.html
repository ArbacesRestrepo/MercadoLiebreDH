<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/7e51e6b771.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="EncabezadoPrincipal">
            <img id="Logo" src="./Img/logo-mercado-liebre.svg"> </img>
        </section>

        <label class="TextoTitulo1">
            <i class="fas fa-hand-holding-usd"></i>
            Comprá en cuotas y sin tarjeta de crédito 
        </label>
    </header>

    <main>
        <form action="Home.html">
            <section class="gridcrearcuenta">
                <div>
                    <label for="nombre_apellido">Nombre y apellido</label>
                </div>
                <div>
                    <input type="text" name="nombre_apellido" id="nombre_apellido">
                </div>
                <div>
                    <label for="nombreUsuario">Usuari@</label>
                </div>
                <div>
                    <input type="text" name="nombreUsuario" id="nombreUsuario">
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento</label>
                </div>
                <div>
                    <input type="date" name="nacimiento" id="nacimiento">
                </div>
                <div>
                    <label for="domicilio">Domicilio</label>
                </div>
                <div>
                    <input type="text" name="domicilio" id="domicilio">
                </div>
                <div>
                    <label>Perfil de usuario</label>
                </div>
                <div>
                    <select>
                        <option value="Comprar">Comprar</option>
                        <option value="Vender">Vender</option>
                    </select>        
                </div>
                <div>
                    <label>Categorias de interés</label>
                </div>
                <div>
                    <input type="checkbox" name="categoria" value="Electro">Electro
                    <input type="checkbox" name="categoria" value="Moda">Moda
                    <input type="checkbox" name="categoria" value="Hogar">Hogar
                    <input type="checkbox" name="categoria" value="Jugueteria">Jugueteria
                    <input type="checkbox" name="categoria" value="VidaSana">Vida Sana
                </div>
                <div>
                    <label for="avatar">Foto de usuario</label>
                </div>
                <div>
                    <input type="file" name="avatar" id="avatar" accept=".jpg">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                </div>
                <div>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirmpassword">Confirme Contraseña</label>
                </div>
                <div>
                    <input type="password" name="confirmpassword" id="confirmpassword">
                </div>
                <div>
                    <button type="reset">Limpiar</button>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>
    
</body>
</html>
