<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/7e51e6b771.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="EncabezadoPrincipal">
            <img id="Logo" src="./Img/logo-mercado-liebre.svg"> </img>
        </section>

        <label class="TextoTitulo1">
            <i class="fas fa-hand-holding-usd"></i>
            Comprá en cuotas y sin tarjeta de crédito 
        </label>
    </header>

    <main>
        <form action="Home.html">
            <section class="gridLogin">
                <div>
                    <label for="nombreUsuario">Usuari@</label>
                </div>
                <div>
                    <input type="text" name="nombreUsuario" id="nombreUsuario">
                </div>

                <div>
                    <label for="password">Contraseña</label>
                </div>
                <div>
                    <input type="password" name="password" id="password">
                </div>

                <div>
                    <button type="reset">Limpiar</button>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
